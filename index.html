<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
    <script
        type="text/javascript"
        src="https://unpkg.com/tone@latest/build/Tone.js"
    ></script>
    <script
        type="text/javascript"
        src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"
    ></script>
    <script type="text/javascript" src="https://unpkg.com/@tonejs/midi"></script>
    
</head>
<body>

    <div>
        <button id="stop-start">stopstart</button>
    </div>
    <tone-content>
        <div id="Description">
            Parse a MIDI file into a Tone.js-friendly JSON format.
        </div>
        <tone-play-toggle></tone-play-toggle>
    </tone-content>


    <div id="slider-parent">
        <input type="range" id="slider" min="0" max="127" value="50">
    </div>



    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="js/toneJSTesting.js"></script>

</html>
